<html lang="en">
<head>

  </div>
  <!-- delivery info -->
  <div class="delivery-wrapper">
    <p class="delivery-counter">2 of 3</p>
    <div class="delivery-info text-center">  
      <button class="btn fs-3 previous-delivery"
        style="background-color: #FAFF1E;"
      >
        &#8828;
      </button>
      <div class="client-info">
        <p class="client-name mb-2">Client Name</p>
        <p class="delivery-price">R$15.00</p>
      </div>
      <button class="btn fs-3 next-delivery"
        style="background-color: #FAFF1E;"
        >
        &#8829;
      </button>
    </div>
    <!-- pilot -->
    <div class="pilot-wrapper">
      <div class="pilot">
        <img 
          class="pilot-photo"
          src="https://randomuser.me/api/portraits/med/women/27.jpg" 
          alt="Pilot photo" /
        >
        <div class="pilot-info">
          <p class="pilot-name">Pilot Name</p>
          <p class="pilot-classification">&#9733;&#9733;&#9733;&#9733; 4.0</p>
        </div>
      </div>
      <button class="btn call-pilot">Call</button>
    </div>
  </div>
