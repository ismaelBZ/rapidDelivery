<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Check-out</title>
  <!-- css -->
  <link rel="stylesheet" href="./styles/reset.css" />
  <link rel="stylesheet" href="./styles/commom.css" />
  <link rel="stylesheet" href="./styles/checkout.css" />
  <script type="text/javascript" src="./checkout.js"></script>
</head>
<body>
  
  <header>
    <h1>
      <img class="logo" src="./imgs/logo_with_globe.svg" alt="RapidDelivery" />
    </h1>
  </header>
  <main class="info-wrapper">
    <div class="info">
      <div class="info-name">Tempo estimado:</div>
      <div class="info-value" id="delivery-time"></div>
    </div>

    <div class="info">
      <div class="info-name">Promoção</div>
      <div class="info-value">Não disponível</div>
    </div>

    <div class="info">
      <div class="info-name">Pagamento</div>
      <select class="info-value" name="payment" id="payment">
        <option name="master">Mastercard</option>
        <option name="visa">Visa</option>
      </select>
    </div>

    <div class="info delivery">
      <p>Cliente: <span id="client-name"></span></p>
      <p>Endereço de entrega:<span id="client-address"></span></p>
      <p>Numero do cliente:<span id="client-phone"></span></p>
    </div>

    <div class="checkout-btn-wrapper">
      <a href="./tracking.html">
        <button class="checkout-btn info">RapidDelivery: <span id="delivery-price"></span></button>
      </a>
    </div>
  </main>
</body>
</html>
