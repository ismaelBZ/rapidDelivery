<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RapidDelivery - Home</title>
  <link rel="stylesheet" href="./styles/reset.css" />
  <link rel="stylesheet" href="./styles/commom.css" />
  <link rel="stylesheet" href="./styles/home.css" />
</head>
<body>
  <!--Logo-->
  <header>
    <h1>
      <img class="logo" src="./imgs/logo_with_globe.svg" alt="RapidDelivery" />
    </h1>
  </header>

  <main>

    <div class="card-wrapper">
      <a class="card" href="./order.html">
        <div class="shadow">
          <img class="bike delivery-type" src="./imgs/bike.svg" alt="Delivery by bike!">
        </div>
      </a>
    </div>

    <div class="card-wrapper">
      <a class="card" href="./order.html">
        <div class="shadow">
          <img class="motorcicle delivery-type" src="./imgs/Motocicleta.svg" alt="Motoboy delivery!" />
        </div>
      </a>
    </div>
    
    <div class="card-wrapper">
      <a class="card" href="./order.html">
        <div class="shadow">
          <img class="delivery-type minivan" src="./imgs/van.svg" alt="Motoboy delivery!" />
        </div>
      </a>
    </div>
  </main>
</body>
</html>
